<head>

    <title> IN CSS BOX MODEL.</title>
  <!-- 3 ways to add style part through css.  -->

<style>  

div{
    background-color: tomato;
    width: 200px;
    height:200px;
    margin: 40px;    /*it is give the outside space of the box from all sides . */
    /* margin-left: 40px; */
    padding: 40px;   /* it is give the inner space in the box to content from all sides. */
    border: 10px solid black;
}




</style>


</head>
<body>



<!-- Each and every element will have it's own box model. 
Box Model 
It is box that Wraps around every element
It consist of margins, padding, border, --> 

<!--   content  --   content of the box , where it has some text , images etc
       padding  --   It is an area that clears around the content. It is transparent
       border   --   It surrounds the padding and content 
       margin   --   It clears an area outside of the border. It is also transparent. -->

<div>content</div>




















</body>
